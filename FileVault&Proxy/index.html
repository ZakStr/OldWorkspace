<html>

  <head>
    <meta charset="utf-8">
    <title>FVP</title>

    <link rel="stylesheet" href="css/FVP.css">
  </head>

  <body>
    <div class="header">
      Необходимо выполнить вход в систему.
    </div>

    <div id="wrapper">
      <div id="left-part-bg"></div>
      <div id="left-part"></div>
      <div id="center-part-bg"></div>
      <div id="center-part">
        <form action="usersFileVault.html" class="logIn" method="GET">
          <div class="formLine">
            <label for="login">Логин:&nbsp;</label>
            <input type="text" id="login" name="login" value="ZakStr" /><br>
          </div>

          <div class="formLine">
            <label for="password">Пароль:&nbsp;</label>
            <input type="password" id="password" name="password" value="ZakStr" /><br>
          </div>

          <div class="formLine">
            <label for="remember">Запомнить:&nbsp;</label>
            <input type="checkbox" id="remember" name="remember" value="remember" /><br>
          </div>

          <div class="formLine">
            <label for="submit"></label>
            <input type="submit" class="custom-file-button" id="remember" value="Войти">
          </div>
        </form>
      </div>

      <div id="right-part-bg"></div>
      <div id="right-part">
        <b>Cтатистика:</b><br> Пользователей: 123<br> Файлов: 1234<br> Объём 2345 Mb<br> Объём / польз.: 45 Mb<br>

    </div>
