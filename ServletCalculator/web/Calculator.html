<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<form action="/calculator" method="POST">
    <b>First number</b><br>
    <input type="number" name="first" size="5"><br><br>

    <select name="select">
        <option value="Nothing">Choose attributes</option>
        <option value="+"><h1> &#43; </h1></option>
        <option value="-"><h1> &#45; </h1></option>
        <option value="*"><h1> &#215; </h1></option>
        <option value="/"><h1> &#247; </h1></option>
    </select><br><br>

    <b>Second number</b><br>
    <input type="number" name="second" size="5"><br><br>
    <input type="submit" value="Calculate">
</form>
</body>
</html>
